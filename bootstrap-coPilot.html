<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Fixed Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-coPilot.css">
</head>
<body>

    <div class="container-fluid h-100 p-2">
        
        <div class="row h-100 g-2"> <div class="col-md-3 custom-sidebar h-100">
                <div class="box">Sidebar</div>
            </div>

            <div class="col-md-9 custom-main h-100">
                
                <div class="row h-33 g-2 pb-2"> <div class="col-3 col-md-3 h-100"><div class="box">Box 1</div></div>
                    <div class="col-3 col-md-3 h-100"><div class="box">Box 2</div></div>
                    <div class="col-3 col-md-3 h-100"><div class="box">Box 3</div></div>
                    <div class="col-3 col-md-3 h-100"><div class="box">Box 4</div></div>
                </div>

                <div class="row h-33 g-2 pb-2">
                    <div class="col-md-6 h-100">
                        <div class="d-flex flex-column h-100 gap-2"> <div class="box flex-grow-1">Strip 1</div>
                            <div class="box flex-grow-1">Strip 2</div>
                        </div>
                    </div>
                    <div class="col-md-6 h-100">
                        <div class="box">Big Rect</div>
                    </div>
                </div>

                <div class="row h-33 g-2">
                    <div class="col-md-8 h-100">
                        <div class="box">Wide</div>
                    </div>
                    <div class="col-md-4 h-100">
                        <div class="box">Narrow</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
